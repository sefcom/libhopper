# Library internal struct analysis configuration file

################################################################################
# Global configuration
################################################################################
core_dump_dir: "/tmp/libapi_dump/"


################################################################################
# GDB core dump file generation configuration
################################################################################

################################################################################
# For libdummy.so
################################################################################
# The struct variable names in the api call (some times same struct but with different names are used in the api call)
struct_names: [ "dummy_struct" ]
# The regex to match the function names in the library
brkp_regex: ["^libapi_"]
# The test program to run to generate the core dump
test_name: "./tests/libdummy/test"
# The test program environment variables
test_env: {"LD_LIBRARY_PATH": "./tests/libdummy/"}
# The arguments to pass to the library self-test program
test_argv: ""

